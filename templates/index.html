{% extends "base.html" %}
{% block body %}
<div ng-controller="indexCtrl">
	<div class="input-group">
		<span class="input-group-addon">@</span>
		<input ng-model="handleInput" type="text" class="form-control" placeholder="Handle">
		<span ng-click="addHandle()" class="input-group-addon btn-add-handle"><span class="glyphicon glyphicon-plus"></span></span>
	</div>
	<ul>
		<li ng-repeat="handle in handleList">
			{{ '{{' }}handle{{ '}}' }}
		</li>
	</ul>
</div>
{% endblock %}
